name: Test Status Tracking

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  test-matrix:
    name: Run Tests - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install LLVM (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 llvm-14-dev libclang-14-dev

      - name: Install LLVM (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install llvm@14

      - name: Install LLVM (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install llvm --version=14.0.0 -y

      - name: Run tests
        run: |
          cargo test --workspace --no-fail-fast 2>&1 | tee test_output.txt
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Parse test results
        run: |
          python scripts/parse_test_results.py test_output.txt \
            --os ${{ matrix.os }} \
            --backend all \
            -o test_results_${{ matrix.os }}.json \
            --pretty
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}
          path: test_results_${{ matrix.os }}.json
          retention-days: 30

  generate-report:
    name: Generate Test Status Report
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find test-results -type f -name "*.json"

      - name: Generate status report
        run: |
          # Collect all JSON files
          python scripts/generate_status_report.py \
            test-results/*/*.json \
            -o TEST_STATUS.md

      - name: Update CLAUDE.md
        run: |
          python scripts/update_docs.py \
            TEST_STATUS.md \
            CLAUDE.md \
            --backup

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CLAUDE.md TEST_STATUS.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Upload TEST_STATUS.md
        uses: actions/upload-artifact@v4
        with:
          name: test-status-report
          path: |
            TEST_STATUS.md
            CLAUDE.md
          retention-days: 90

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: Update test status report [automated]'
          title: 'Update Test Status Documentation'
          body: |
            ## Automated Test Status Update

            This PR updates the test status documentation based on the latest test run.

            ### Changes
            - Updated `TEST_STATUS.md` with latest test results
            - Updated `CLAUDE.md` with accurate test counts and status

            ### Test Summary
            See `TEST_STATUS.md` for detailed results across all platforms.

            ---
            *This is an automated PR generated by the test-status workflow.*
          branch: test-status-update
          delete-branch: true
          labels: |
            documentation
            automated

      - name: Comment on PR (if pull request)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read TEST_STATUS.md
            let statusReport = 'Test status report not available';
            try {
              statusReport = fs.readFileSync('TEST_STATUS.md', 'utf8');
              // Limit to first 5000 characters to avoid comment size limits
              if (statusReport.length > 5000) {
                statusReport = statusReport.substring(0, 5000) + '\n\n...(truncated)';
              }
            } catch (error) {
              console.log('Could not read TEST_STATUS.md:', error);
            }

            const comment = `## Test Status Report\n\n${statusReport}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
